<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Approvals | Kogoma Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <aside class="sidebar">
    <img src="images/logo.png" class="logo" />
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="users.html" class="active">User Approvals</a>
      <a href="products.html">Products</a>
    </nav>
  </aside>

  <main class="main">
    <h1>User Approvals</h1>

    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </main>
<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "auth.html";
  }

  const payload = JSON.parse(atob(token.split(".")[1]));

  if (payload.role !== "admin") {
    alert("Unauthorized access");
    window.location.href = "kogoma-health-solution.vercel.app/auth.html";
  }
  </script>
<script src="users.js"></script>
</body>
</html>
